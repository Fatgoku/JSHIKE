<body>
 <script>
function Calculate() {
 var inputlbs= document.getElementById("input").value; // pulls content from the input box
 var Trail= document.getElementById("Trail").value; // Gets me which trial they chose. Allowed by me putting the id on the select not option
 
 var kiloconversion= inputlbs/2.2; //body weight in pounds divided by 2.2 to get kilograms   
 var persons= kiloconversion*.07; // kilogram weight multiplied by .7 to get burned per minute
 var Total= persons*Trail; // burned per minute multiplied by the amount of minutes the trail will take to hike
 if (inputlbs>800) {
     alert('Please Input a number below 800!')
     // if number is over 800 an alert will show
 }
    else {
    document.getElementById("CaloriesBurned").innerHTML=Total; // if not over 800 then will display result
    }
//Don't have to do an if and else, or next step to do more math becuse you can set value to exact number.
//pass as id of select and option chosen

  

}
     
     
</script>  

<div id="set"> 
<h1 style="font-style: italic;">JavaScript Hike Calculator</h1>
    
<p>Enter your bodyweight in pounds (including any weight you'll be carrying);</p>
<input type="text" id="input">
    
<p>Choose a trail:</p>
<select id="Trail"> 
  <option value="90" id="Trail1">Upper Hawksbill Trail</option>
  <option value="540" id="Trail2">Old Rag Trail</option>
  <option value="50400" id="Trail3">Camino de Santiago</option>
  <option value="30240">John Muir Trail</option>
</select>
    <br/>
    <br/>
<button type="submit" onclick="Calculate()">Calculate</button>
<button type="reset" onclick="Reset()">Reset</button>   

 </div>    
<div id="CaloriesBurned"></div>
</body>
